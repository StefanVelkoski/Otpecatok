<form [formGroup]="habitsForm" (ngSubmit)="saveHabitsForm()">

    <div class="form-group">
        <label for="">Колку часови годишно летате со авион?</label>
        <input type="number" min="0" class="form-control" formControlName="avionPatuvanja" placeholder="Број на часови..">

    </div>

      <div formGroupName="obleka">
          <div class="form-group">
              <label for="">Колку пара патики купувате годишно?</label>
              <input type="number" min="0" class="form-control" formControlName="patiki" placeholder="Количина на купени патики..">

          </div>
          <div class="form-group">
            <label for="">Колку пара панталони купувате годишно?</label>
            <input type="number" min="0" class="form-control" formControlName="pantaloni" placeholder="Количина на купени панталони..">

        </div>
        <div class="form-group">
            <label for="">Колку маици купувате годишно?</label>
            <input type="number" min="0" class="form-control" formControlName="maica" placeholder="Количина на купени маици..">

        </div>
        <div class="form-group">
            <label for="">Колку јакни купувате годишно?</label>
            <input type="number" min="0" class="form-control" formControlName="jakna" placeholder="Количина на купени јакни..">

        </div>

         </div>

    <h4>Колкаво количество на ѓубре фрлате годишно?</h4>
    <mat-slider formControlName="gjubre"
      #gridsize
      (change)="updateSetting($event)"
      thumbLabel
      tickInterval="1000"
      min="0"
      max="912"></mat-slider>

    <button class="btn btn-success button " type="submit">Следно</button>
  </form>

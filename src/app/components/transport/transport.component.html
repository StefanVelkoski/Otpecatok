<form [formGroup]="transportForm" (ngSubmit)="saveTransportForm()">

    <div formGroupName="kola">

      <!-- <mat-slide-toggle [(ngModel)]="isChecked" formControlName="ima">Дали користите автомобил?</mat-slide-toggle> -->
      <div class="form-group">
        <label for="ima"> Дали користите автомобил?</label><br>
        <input formControlName="ima" [(ngModel)]="isChecked" type="checkbox"  class="form-control" >

      </div>

      <div class="form-group" *ngIf="isChecked">
          <label for="">Каков автомобил користите?</label>
          <select class="custom-select" (change)="changeType($event)" formControlName="nafta">
            <option value="" disabled>Избери тип:</option>
            <option *ngFor="let tip of map | keyvalue" [ngValue]="tip.key">{{tip.value}}</option>
         </select>

      </div>
      <div class="form-group" *ngIf="isChecked">
          <label for="">Година на производство?</label>
          <input formControlName="godina" type="number" min="0" class="form-control" placeholder="Година на производство..">

      </div>

    </div>
    <div formGroupName="distanca">
      <div class="form-group" *ngIf="isChecked">
        <label for="">Колку километри неделно поминувате со автомобил?</label>
        <input type="number" min="0" formControlName="avtomobil" class="form-control" placeholder="Број на километри неделно..">
    </div>


      <div class="form-group">
        <label for="">Колку километри неделно поминувате пеш или со велосипед?</label>
        <input formControlName="velosiped" type="number" min="0" class="form-control" placeholder="Број на километри неделно..">
    </div>

            <div class="form-group">
                <label for="">Колку километри неделно поминувате со автобус?</label>
                <input formControlName="motor" type="number" min="0" class="form-control" placeholder="Број на километри неделно..">
            </div>

        <div class="form-group">
            <label for="">Колку километри неделно поминувате со мотор?</label>
            <input formControlName="motor" type="number" min="0" class="form-control" placeholder="Број на километри неделно..">
        </div>

    </div>
    <button class = "btn btn-success button "type="submit">Следно</button>

</form>
